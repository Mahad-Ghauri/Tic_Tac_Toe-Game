<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="display-message hide" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <p id="header-display">Congratulations!!! The winner of this game is </p>
            <button class="newGame-btn btn-utility">New Game</button>
        </div>
    </div>
    <header>
        <h1>Tic Tac Toe</h1>
        <div class="scoreboard">
            <div class="score">
                <span class="player-label">Player X</span>
                <span id="score-x">0</span>
            </div>
            <div class="score">
                <span class="player-label">Player O</span>
                <span id="score-o">0</span>
            </div>
        </div>
        <div class="turn-indicator">
            <span id="turn-text">Player X's turn</span>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button class="reset-btn btn-utility">Reset game</button>
    </main>
    <script src="app.js"></script>
</body>

</html>
